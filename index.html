<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 40px;
    }

    /* Navbar */
    .navbar {
      max-width: 1000px;
      margin: auto;
      padding: 12px 25px;
      background: linear-gradient(90deg, #fff3e0, #ffe0b2);
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Logo */
    .logo {
      font-weight: 600;
      font-size: 18px;
    }

    /* Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: #555;
      font-size: 15px;
      position: relative;
      padding-bottom: 5px;
    }

    /* Active underline */
    .nav-links a.active {
      color: #ff9800;
    }

    .nav-links a.active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background: #ff9800;
      left: 0;
      bottom: 0;
      border-radius: 10px;
    }

    /* Right actions */
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .theme-icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* Button */
    .btn {
      background: #ff9800;
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fb8c00;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo">Portfolio.</div>

    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <div class="nav-actions">
      <span class="theme-icon">ðŸ•’</span>
      <a href="#" class="btn">Hire Me</a>
    </div>
  </nav>

</body>
</html>
